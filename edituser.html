<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="edituser.css">
        <title>Document</title>
    </head>
    <body style="margin: 0px;">
        <div class="admincontainer">
            <div class="navbar">
                <div class="left">
                    <h1>Logo</h1>
                </div>
                <div class="middle">middle</div>
                <div class="right">right</div>
            </div>
            <div class="home">
                <div class="sidebar">
                    <div class="eachelemnt">
                        <a href="projectlist.html"
                            style="text-decoration: none; color: black;">Project
                            list</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="addproject.html"
                            style="text-decoration: none; color: black;">Add
                            Project</a>

                    </div>
                    <div class="eachelemnt">
                        <a href="userlist.html"
                            style="text-decoration: none; color: black;"> User
                            List</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="adduser.html"
                            style="text-decoration: none; color: black;">Add
                            User</a>

                    </div>
                </div>
                <div class="editcontent">
                    <div class="editcontainer">
                        <div class="editwrapper">
                            <h1 class="edittext">Edit User</h1>
                            <div class="mb-3">
                                <label for="firstname"
                                    class="form-label eachlabel">First
                                    Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstname"
                                    placeholder="Rediet" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname"
                                    class="form-label eachlabel">Last
                                    Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastname"
                                    placeholder="Rediet" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname"
                                    class="form-label eachlabel">D-No</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastname"
                                    placeholder="Rediet" />
                            </div>
                            <div class="mb-3">
                                <label for="email"
                                    class="form-label eachlabel">Phone
                                    Number</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="name@example.com" />
                            </div>
                            <div class="buttoncontainer">
                                <button type="button"
                                    class="btn submitbutton">Edit
                                    Project</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
