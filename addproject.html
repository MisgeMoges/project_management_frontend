<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="addproject.css">
        <title>Document</title>
    </head>
    <body style="margin: 0px;">
        <div class="admincontainer">
            <div class="navbar">
                <div class="left">
                    <h1>Logo</h1>
                </div>
                <div class="middle">middle</div>
                <div class="right">right</div>
            </div>
            <div class="home">
                <div class="sidebar">
                    <div class="eachelemnt">
                        <a href="projectlist.html"
                            style="text-decoration: none; color: black;">Project
                            list</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="addproject.html"
                            style="text-decoration: none; color: black;">Add
                            Project</a>

                    </div>
                    <div class="eachelemnt">
                        <a href="userlist.html"
                            style="text-decoration: none; color: black;"> User
                            List</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="adduser.html"
                            style="text-decoration: none; color: black;">Add
                            User</a>

                    </div>
                </div>
                <div class="editcontent">
                    <div class="editcontainer">
                        <div class="editwrapper">
                            <h1 class="edittext">Add Project</h1>
                            <div class="mb-3">
                                <label for="projecttitle"
                                    class="form-label eachlabel">Project
                                    Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="projecttitle"
                                    placeholder="Rediet" />
                            </div>
                            <div class="mb-3">
                                <label for="descriptions"
                                    class="form-label eachlabel">Description</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="descriptions"
                                    placeholder="Test descriptions" />
                            </div>
                            <div class="mb-3">
                                <label for="do no"
                                    class="form-label eachlabel">Do.No</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="do no"
                                    placeholder="do no" />
                            </div>
                            <div class="mb-3">
                                <label for="assigneddate"
                                    class="form-label eachlabel">Assigned
                                    Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="assigneddate"
                                    placeholder="01-01-2024" />
                            </div>
                            <div class="mb-3">
                                <label for="endingdate"
                                    class="form-label eachlabel">Ending
                                    Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="endingdate"
                                    placeholder="23-01-2024" />
                            </div>
                            <div class="mb-3">
                                <label for="languange"
                                    class="form-label eachlabel">Languange
                                    Used</label>
                                <input
                                    type="languange"
                                    class="form-control"
                                    id="languange"
                                    placeholder="python" />
                            </div>
                            <div class="buttoncontainer">
                                <button type="button"
                                    class="btn submitbutton">Add
                                    Project</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
