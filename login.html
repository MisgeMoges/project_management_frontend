<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="logincontainer">
                <div class="loginwrapper">
                    <h1 class="logintext">Login</h1>
                    <div class="mb-3">
                        <label for="name"
                            class="form-label eachlabel">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Rediet" />
                    </div>
                    <div class="mb-3">
                        <label for="email"
                            class="form-label eachlabel">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="name@example.com" />
                    </div>
                    <div class="buttoncontainer">
                        <button type="button"
                            class="btn submitbutton"><a
                                href="projectlist.html"
                                style="text-decoration: none;">
                                Login</a></button>
                    </div>
                    <p class="change">dont have an account <a
                            href="signup.html">signup</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
